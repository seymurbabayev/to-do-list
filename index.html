<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To Do Application</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="app_content">
            <input
                type="text"
                class="form-control"
                id="inpEl"
                placeholder="Type.."
                aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-lg"
            />
            <button type="button" class="btn btn-primary btn-lg" id="addBtn">ADD</button>
            <ol class="list-group list-group-numbered w-100" id="listTodo">
                <!-- <li class="list-group-item">ToDoItem<button type="button" class="btn-close btn-close_modifier" aria-label="Close"></button></li> -->
            </ol>
        </div>

        <script src="script.js"></script>
    </body>
</html>
